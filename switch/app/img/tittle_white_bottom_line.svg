<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" height="2" viewBox="0 0 30 2">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="30" height="2" filterUnits="userSpaceOnUse">
      <feFlood result="flood" flood-color="#dcdcdc"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect class="cls-1" width="30" height="2"/>
</svg>
